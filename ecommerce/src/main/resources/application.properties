# Spring
server.port=8081

# MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true
spring.datasource.username=mindfire
spring.datasource.password=mindfire

# Flyway properties
spring.flyway.enabled=true
flyway.url=jdbc:mysql://localhost:3306/mysql
flyway.schemas=ecommerce
spring.flyway.password=mindfire
spring.flyway.user=mindfire

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
